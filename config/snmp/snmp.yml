# SNMP Exporter configuration for TL-SG2210P switch (192.168.1.4)
# NOTE: Change the community string to match your switch configuration.

# Auth-split (v0.23+): define auths separately from modules.
auths:
  public_v2:
    community: public
    version: 2

modules:
  if_mib:
    walk:
      # system
      - 1.3.6.1.2.1.1
      # interfaces (IF-MIB)
      - 1.3.6.1.2.1.2
      # TCP connections (TCP-MIB)
      - 1.3.6.1.2.1.6.9